{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
      <title>NetGen</title>
    {% endblock %}
    <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'scss/navbar/index.css' %}" />
    <link rel="stylesheet" href="{% static 'scss/home/index.css' %}" />
    <link rel="stylesheet" href="{% static 'scss/tap-to-earn/index.css' %}" />
    <link rel="stylesheet" href="{% static 'scss/index.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    {% block css %}
      <style>
        .custom-toast {
          color: white;
          font-size: 16px;
          border-radius: 5px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          padding: 10px;
        }
      </style>
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <img class="glowing-spot n-1" src="{% static 'images/glowing-spot.png' %}" alt="" />

      <div class="navigation-container">
        {% include 'navbar.html' %}
      </div>
      <div class="body-container">
        {% if messages %}
          <ul class="messages" style="display: none;">
            {% for message in messages %}
              <li class="{% if message.tags %}
                  {{ message.tags }}
                {% else %}
                  
                  
                  
                  info



                {% endif %}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        {% block content %}
          <p>Base</p>
        {% endblock %}
      </div>
    </div>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function () {
        var messages = document.querySelectorAll('.messages li')
        messages.forEach(function (message) {
          Toastify({
            text: message.innerText,
            className: 'custom-toast',
            duration: 3000,
            close: true,
            gravity: 'top',
            position: 'right',
            style: {
              backgroundImage: "url('{% static 'images/message_bg.jpg' %}')",
              backgroundSize: 'cover',
              backgroundPosition: 'center'
            }
          }).showToast()
        })
      })
    </script>
  </body>
</html>
