{% extends "base.html" %}

{% block content %}
<h1>Список криптовалют</h1>
<a href="{% url "add_coin" %}" class="bordered-btn">Добавить монету</a>
<ul>
    {% for coin in coins %}
    <li>
        <a href="{% url "coin_detail" coin.id %}">{{ coin.name }} - {{ coin.current_price }} USDT</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
